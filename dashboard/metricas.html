<script>
    const elementos = document.querySelectorAll('#myChart');
    //const elementos = document.querySelectorAll('#myChart, #myChart2');
  
elementos.forEach(elemento => {

    const gradient = elemento.getContext('2d').createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(24, 213, 239, 0.4)'); // Cor mais transparente
    gradient.addColorStop(1, 'rgba(24, 213, 239, 0.1)'); // Cor mais sólida


    new Chart(elemento, {
        type: 'bar',
        data: {
            
            labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4'],
            datasets: [{
                label: 'Registro diário',
                data: [12, 19, 3, 5],
                borderWidth: 2,
                backgroundColor: gradient,
                borderColor: 'rgba(24, 213, 239, 1)',
                
                
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            indexAxis: 'x',
        barPercentage: 0.6, // Colocar a largura dos dados
        }
    });
});

// GRÁFICO DE LINHA QUE ESTÁ ACIMA DO ESPERADO (GRÁFICO 2)
    var contextoGrafLinha = document.getElementById('GrafLinha').getContext('2d');

    var GrafLinha = new Chart(
    contextoGrafLinha,
    {
        type: 'line',
        data: {
            labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4'],
            datasets: [
                {
                    label: 'Dados registrados',
                    data: [1000, 1300, 2800, 1500, 2200, 1200, 800],
                    borderColor: '#ffd902',
                    backgroundColor: '#ffe135',
                    pointRadius: 5,
                    pointBackgroundColor: '#ffd902',
                    pointBorderColor: '#fff',
                    pointHoverRadius: 7,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#ffd902',
                    pointHitRadius: 10,
                    pointBorderWidth: 2
                },
                {
                    label: 'Dados mínimos',
                    data: [1000, 1000, 1000, 1000], // Segunda série de dados
                    borderColor: '#00ccff', // Cor da borda da segunda linha
                    backgroundColor: '#66d9ff', // Cor de fundo da segunda linha
                    pointRadius: 5,
                    pointBackgroundColor: '#00ccff',
                    pointBorderColor: '#fff',
                    pointHoverRadius: 7,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#00ccff',
                    pointHitRadius: 10,
                    pointBorderWidth: 2
                }
            ],
        },
        options: {
            xAxes: [{
                distribution: 'series',
                ticks: {
                    beginAtZero: true
                }
            }],
            yAxes: [{
                scaleLabel: {
                    display: true
                },
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        animation: {
            duration: 1
        }
    }
);


  </script>


<script>

    //Função para o botão do usuário
    function opcaoHeader() {
  var options = document.getElementById("options");
  if (options.style.display === "block") {
    options.style.display = "none";
  } else {
    options.style.display = "block";
  }
}
